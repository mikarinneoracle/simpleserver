box:
    id: node
    tag: 6.10

build:
  steps:
    - npm-install
deploy:
  steps:
    - internal/docker-push:
      username: $OCIR_USERNAME
      password: $OCIR_PASSWORD
      tag: $WERCKER_MAIN_PIPELINE_STARTED
      repository: fra.ocir.io/sefinland/mrinne/simpleserver
      ports: "3000"
      working-dir: /pipeline/source
      cmd: npm start
      registry: https://fra.ocir.io
  after-steps:
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
    - add-ssh-key:
        keyname: GITHUB
    - script:
        name: sed-image-tag
        code: |
          git config --global user.email "mika.rinne@oracle.com"
          git config --global user.name "Mika Rinne"
          sed -i "s/simpleserver:.*#TAG/simpleserver:$WERCKER_MAIN_PIPELINE_STARTED #TAG/g" ./kustomize/deployment.yaml
          echo -i "s/simpleserver:.*#TAG/simpleserver:$WERCKER_MAIN_PIPELINE_STARTED #TAG/g" ./kustomize/deployment.yaml
          git status
          git commit -m 'image tag '.$WERCKER_MAIN_PIPELINE_STARTED --all
          git status
          git push origin master
